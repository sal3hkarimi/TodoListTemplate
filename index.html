<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>

<body>
    <div id="root">
        <div class="todos">
            <div class="container-todo">
                <div class="add-new-task">
                    <input class="input-task" type="text" placeholder="Enter new task">
                    <input class="submit-task" type="button" value="Add Task">
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-on.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-off.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-off.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-on.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-off.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

                <div class="tasks">
                    <div class="checkmark tik-task"><img src="assets/images/check-on.svg" alt=""></div>
                    <p>new task by silentcode</p>
                    <select class="select-color" aria-label="Default select example">
                        <option selected>color</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="checkmark delete-task"><img src="assets/images/remove.svg" alt=""></div>
                </div>

            </div>


            <div class="todo-controler">
                <div class="actions">
                    <p>actions</p>
                    <button>Mark All Completed</button>
                    <button>Clear Completed</button>
                </div>
                <div class="remaining-todos">
                    <p>Remaining Todos</p>
                    <p><span>3</span> items left</p>
                </div>
                <div class="status">
                    <p>Filter by Status</p>
                    <ul>
                        <li><button class="active">All</button></li>
                        <li><button>Active</button></li>
                        <li><button>Completed</button></li>
                    </ul>
                </div>
                <div class="filter-color">
                    <p>Filter by Color</p>
                    <div class="box-color">
                        <input type="checkbox">
                        <div class="color" style="background-color: green"></div>
                        green
                    </div>
                    <div class="box-color">
                        <input type="checkbox">
                        <div class="color" style="background-color: red"></div>
                        red
                    </div>
                    <div class="box-color">
                        <input type="checkbox">
                        <div class="color" style="background-color: blue"></div>
                        blue
                    </div>
                    <div class="box-color">
                        <input type="checkbox">
                        <div class="color" style="background-color: black"></div>
                        black
                    </div>
                    <div class="box-color">
                        <input type="checkbox">
                        <div class="color" style="background-color: yellow"></div>
                        yellow
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
